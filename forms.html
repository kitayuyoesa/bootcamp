<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Document</title>
</head>
<body>
  <h1>フォームコントロール</h1>
    <form action="">
      <p>
        <label for="username">ユーザー名</label>
        <input id="username" type="text" placeholder="ユーザー名" name="username">
      </p>
      <p>
        <label for="password">パスワード</label>
        <input id="password" type="password" placeholder="パスワード" name="password">
      </p>
      <p>
        <label for="color">好きな色</label>
        <input id="color" type="color" placeholder="color" name="color">
      </p>
      <p>
        <label for="number">数宇ちゃん</label>
        <input id="number" type="number" placeholder="数字をいれろ" name="num" min="10" max="50">
      </p>
      <button type="submit">送信</button>

    </form>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q">
      <button>Reddit検索</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q">
      <button>Google 検索</button>
    </form>
</body>
</html>
